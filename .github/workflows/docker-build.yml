name: Build and Push Docker Image

on:
  push:
    branches: [ master ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Load .env and export to workflow env
        run: |
          echo "Loading env vars from ci.env..."
          export $(grep -v '^#' ci.env | xargs)
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build --progress=plain --tag "${{ vars.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG" .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ vars.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push "${{ vars.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG"

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ vars.DOCKERHUB_USERNAME }}/$IMAGE_NAME
          readme-filepath: ./README.md
